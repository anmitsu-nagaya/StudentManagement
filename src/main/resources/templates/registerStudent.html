<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<!-- th:object="${student}"のstudentはpublic String registerStudent(StudentDetail studentDetail){の引数のstudentのこと。 -->
<form th:action="@{/register-student}" th:object="${studentDetail}" method="post">

  <div>
    <label for="studentFullName">名前：</label>
    <input type="text" id="studentFullName" th:field="*{student.studentFullName}" required />
  </div>
  <div>
    <label for="studentFurigana">フリガナ：</label>
    <input type="text" id="studentFurigana" th:field="*{student.studentFurigana}" required />
  </div>
  <div>
    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" th:field="*{student.studentNickname}" required />
  </div>
  <div>
    <label for="email">メールアドレス：</label>
    <input type="text" id="email" th:field="*{student.email}" required />
  </div>
  <div>
    <label for="prefecture">地域（都道府県）：</label>
    <input type="text" id="prefecture" th:field="*{student.prefecture}" required />
  </div>
  <div>
    <label for="city">地域（市区町村）：</label>
    <input type="text" id="city" th:field="*{student.city}" >
  </div>
  <div>
    <label for="age">年齢：</label>
    <input type="text" id="age" th:field="*{student.age}" >
  </div>
  <div>
    <label for="gender">性別：</label>
    <input type="text" id="gender" th:field="*{student.gender}" >
  </div>
  <div>
    <label for="studentRemark">備考：</label>
    <input type="text" id="studentRemark" th:field="*{student.studentRemark}" >
  </div>
  <div>
    <label for="courseId">受講コースID：</label>
    <input type="text" id="courseId" th:field="*{studentsCoursesList.courseId}" required />
  </div>
  <div>
    <label for="email">受講コース名：</label>
    <input type="text" id="courseName" th:field="*{studentsCoursesList.courseName}" required />
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
