<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域（都道府県）</th>
    <th>地域（市区町村）</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td>
      <a th:href="@{/students/{id}(id=${studentDetail.student.id})}"
         th:text="${studentDetail.student.id}">
      </a>
    </td>
    <td th:text="${studentDetail.student.studentFullName}">山田太郎</td>
    <td th:text="${studentDetail.student.studentFurigana}">ヤマダタロウ</td>
    <td th:text="${studentDetail.student.studentNickname}">タロー</td>
    <td th:text="${studentDetail.student.email}">taro@example.com</td>
    <td th:text="${studentDetail.student.prefecture}">東京</td>
    <td th:text="${studentDetail.student.city}">町田市</td>
    <td th:text="${studentDetail.student.age}">20</td>
    <td th:text="${studentDetail.student.gender}">男性</td>
    <td th:text="${studentDetail.student.studentRemark}">特になし</td>

  </tr>
  </tbody>
</table>
</body>
</html>
